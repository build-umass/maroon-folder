<!DOCTYPE html>
<html>
    <head>
        <title>UMass - Maroon Folder</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <main>
            <section id="hero">
                <div class="section-inner">
                    <h1>Maroon Folder App Data</h1>
                    <br />
                    <table class="table table-bordered table-striped" id="contact">
                      <tr>
                          <th>Problem</th>
                          <th>Contact</th>
                          <th>Response</th>
                          <th>Recognize</th>
                          <th>Report</th>
                      </tr>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            Â© Copyright BUILD UMass, 2019
        </footer>
    </body>
</html>


<script>
$(document).ready(function(){
   $.getJSON("data.json", function(data){
       var problem_data = '';
       $.each(data, function(key, value){
           problem_data += '<tr>';
           problem_data += '<td>' + value.name + '</td>';
           problem_data += '<td>' + value.refer + '</td>';
           problem_data += '<td>' + value.respond + '</td>';
           problem_data += '<td>' + value.recognize + '</td>';
           problem_data += '<td>' + value.report + '</td>';
           problem_data += '</tr>';
       });
       $('#contact').append(problem_data);
   });
});
</script>
