<script>
const $tableID = $('#table');
const $BTN = $('#export-btn');
const $EXPORT = $('#export');

 const newTr = `
<tr class="hide">
  <td class="pt-3-half" contenteditable="true">Example</td>
  <td class="pt-3-half" contenteditable="true">Example</td>
  <td class="pt-3-half" contenteditable="true">Example</td>
  <td class="pt-3-half" contenteditable="true">Example</td>
  <td class="pt-3-half" contenteditable="true">Example</td>
  <td class="pt-3-half">
    <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up" aria-hidden="true"></i></a></span>
    <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></a></span>
  </td>
  <td>
    <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 waves-effect waves-light">Remove</button></span>
  </td>
</tr>`;


$(document).ready(function(){
  $.getJSON("data.json", function(data){
   var problem_data = '';
   $.each(data, function(key, value) {
     if (key.localeCompare("options")) {
       for (let i = 0; i < value.length; i++) {
         problem_data += '<tr>';
         problem_data += '<td class="pt-3-half" contenteditable="true">' + value[i].name + '</td>';
         problem_data += '<td class="pt-3-half" contenteditable="true">' + value[i].refer + '</td>';
         problem_data += '<td class="pt-3-half" contenteditable="true">' + value[i].respond + '</td>';
         problem_data += '<td class="pt-3-half" contenteditable="true">' + value[i].recognize + '</td>';
         problem_data += '<td class="pt-3-half" contenteditable="true">' + value[i].report + '</td>';
         problem_data += '<td class="pt-3-half">';
         problem_data += '<span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up" aria-hidden="true"></i></a></span>';
         problem_data += '<span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></a></span>';
         problem_data += '</td>';
         problem_data += '<td>';
         problem_data += '<span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 waves-effect waves-light">Remove</button></span>';
         problem_data += '</td>';
         problem_data += '</tr>';
       }
     }
     });
   $('#contact').append(problem_data);
  });
});


 $('.table-add').on('click', 'i', () => {

   /*
   const $clone = $tableID.find('tbody tr').last().clone(true).removeClass('hide table-line');

   if ($tableID.find('tbody tr').length === 0) {
     $('tbody').append(newTr);
   }
   */
   var problem_data = '';
   problem_data += '<tr>';
   problem_data += '<td class="pt-3-half" contenteditable="true">' + '' + '</td>';
   problem_data += '<td class="pt-3-half" contenteditable="true">' + '' + '</td>';
   problem_data += '<td class="pt-3-half" contenteditable="true">' + '' + '</td>';
   problem_data += '<td class="pt-3-half" contenteditable="true">' + '' + '</td>';
   problem_data += '<td class="pt-3-half" contenteditable="true">' + '' + '</td>';
   problem_data += '<td class="pt-3-half">';
   problem_data += '<span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up" aria-hidden="true"></i></a></span>';
   problem_data += '<span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down" aria-hidden="true"></i></a></span>';
   problem_data += '</td>';
   problem_data += '<td>';
   problem_data += '<span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 waves-effect waves-light">Remove</button></span>';
   problem_data += '</td>';
   problem_data += '</tr>';
   $tableID.find('table').append(problem_data);
 });

 $tableID.on('click', '.table-remove', function () {

   $(this).parents('tr').detach();
 });

 $tableID.on('click', '.table-up', function () {

   const $row = $(this).parents('tr');

   if ($row.index() === 1) {
     return;
   }

   $row.prev().before($row.get(0));
 });

 $tableID.on('click', '.table-down', function () {

   const $row = $(this).parents('tr');
   $row.next().after($row.get(0));
 });

 // A few jQuery helpers for exporting only
 jQuery.fn.pop = [].pop;
 jQuery.fn.shift = [].shift;

 $BTN.on('click', () => {

   const $rows = $tableID.find('tr:not(:hidden)');
   const headers = [];
   const data = [];

   // Get the headers (add special header logic here)
   $($rows.shift()).find('th:not(:empty)').each(function () {

     headers.push($(this).text().toLowerCase());
   });

   // Turn all existing rows into a loopable array
   $rows.each(function () {
     const $td = $(this).find('td');
     const h = {};

     // Use the headers from earlier to name our hash keys
     headers.forEach((header, i) => {

       h[header] = $td.eq(i).text();
     });

     data.push(h);
   });

   // Output the result
   $EXPORT.text(JSON.stringify(data));
 });
</script>
